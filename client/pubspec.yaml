name: funtree
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  readmore: ^2.2.0
  intl: ^0.18.0
  dotted_border: ^2.0.0
  carousel_slider: ^4.2.1
  uuid: ^4.2.2
  shared_preferences: ^2.0.6
  google_nav_bar: ^5.0.6
  camera: ^0.10.5+9
  geolocator: ^11.0.0
  geocoding: ^2.2.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Itim
      fonts: 
        - asset: assets/fonts/ItimRegular.ttf
          weight: 400
